query me() {
	me {
		id
		username
		role
	}
}

query getDefaultProject {
  getDefaultProject {
      code
      err
      msg {
				id
				name
			}
    }
}

mutation createKey(
    $name: String!
    $publicKey: String!
    $projectId: UUID
    $projectWide: Boolean
  ) {
    createKey(
      name: $name
      publicKey: $publicKey
      projectId: $projectId
      projectWide: $projectWide
    ) {
      code
      err
      msg {
        id
      }
    }
  }